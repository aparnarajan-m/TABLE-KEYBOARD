<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <table border="1">
            <tr class="first-row">
                <td>esc</td>
                <td>F1</td>
                <td>F2</td>
                <td>F3</td>
                <td>F4</td>
                <td>F5</td>
                <td>F6</td>
                <td>F7</td>
                <td>F8</td>
                <td>F9</td>
                <td>F10</td>
                <td>F11</td>
                <td>F12</td>
                <td>Insert</td>
                <td>prSc</td>
                <td>Delete</td>
            </tr>

            <tr>
                <td>~</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>0</td>
                <td>-</td>
                <td>+</td>
                <td colspan="5">Backspace</td>
            </tr>

            <tr>
                <td colspan="3">Tab</td>
                <td>Q</td>
                <td>W</td>
                <td>E</td>
                <td>R</td>
                <td>T</td>
                <td>Y</td>
                <td>U</td>
                <td>I</td>
                <td>O</td>
                <td>P</td>
                <td>{</td>
                <td>}</td>
                <td>|</td>
            </tr>

            <tr>
                <td colspan="3">CapsLk</td>
                <td>A</td>
                <td>S</td>
                <td>D</td>
                <td>F</td>
                <td>G</td>
                <td>H</td>
                <td>J</td>
                <td>K</td>
                <td>L</td>
                <td>:</td>
                <td>"</td>
                <td colspan="2">Enter</td>

            <tr>
                <td colspan="3">Shift</td>
                <td>Z</td>
                <td>X</td>
                <td>C</td>
                <td>V</td>
                <td>B</td>
                <td>N</td>
                <td>M</td>
                <td>,</td>
                <td>.</td>
                <td>?</td>
                <td colspan="3">Shift</td>
            </tr>

            <tr>
                <td colspan="2">Ctrl</td>
                <td>Fn</td>
                <td>✤</td>
                <td>Alt</td>
                <td colspan="5"></td>
                <td>Alt</td>
                <td colspan="2">Ctrl</td>
                <td>home</td>
                <td>⇅</td>
                <td>End</td>
            </tr>
            </tr>
        </table>
    </div>

</body>

</html>
